{{ template "header.html" . }}

<h2>Artifacts of {{.Job.Id}}</h2>

<p>See also <a href="/job/{{.Job.Id}}">job details</a>.</p>

<ul>
  {{ range .Artifacts }}
  <li>
    {{ if .BuildId }}
    <a href="https://koji.fedoraproject.org/koji/buildinfo?buildID={{.BuildId}}">{{.NVR}}</a>
    {{ else }}
    <a href="https://koji.fedoraproject.org/koji/taskinfo?taskID={{.TaskId}}">{{.NVR}}</a> (SCRATCH)
    {{ end }}
  </li>
  {{ end }}
</ul>

{{ template "footer.html" . }}
